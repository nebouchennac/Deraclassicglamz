<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Deraclassicglamz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #4d44db;
            --dark-color: #2a2a72;
            --light-color: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafbff;
            color: #333;
        }
        
        .thank-you-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .thank-you-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.15);
            transition: transform 0.3s ease;
        }
        
        .thank-you-card:hover {
            transform: translateY(-5px);
        }
        
        .thank-you-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .thank-you-body {
            padding: 3rem 2rem;
            background-color: white;
        }
        
        .checkmark-circle {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -50px auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .checkmark {
            color: var(--primary-color);
            font-size: 3.5rem;
        }
        
        .btn-back {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 500;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
            color: white;
        }
        
        .social-icons {
            margin-top: 2rem;
        }
        
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--light-color);
            color: var(--dark-color);
            border-radius: 50%;
            margin: 0 8px;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        .wave-shape {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }
        
        .wave-shape svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }
        
        .wave-shape .shape-fill {
            fill: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center">
        <div class="thank-you-container">
            <div class="thank-you-card">
                <div class="thank-you-header">
                    <h1 class="display-4 fw-bold">Thank You!</h1>
                    <p class="lead">We truly appreciate your feedback</p>
                </div>
                
                <div class="thank-you-body text-center">
                    <div class="checkmark-circle">
                        <i class="fas fa-check checkmark"></i>
                    </div>
                    
                    <h2 class="mb-3">Your Request Has Been Submitted</h2>
                    <p class="mb-4">Thank you for booking an appointment with us. Your request will be processed with the next 12 hours.</p>
                    
                    <p class="text-muted mb-4">
                        <i class="fas fa-quote-left me-2"></i>
                        We really appreciate your trust!
                        <i class="fas fa-quote-right ms-2"></i>
                    </p>
                    
                    <a href="index.html" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i> Back to Home
                    </a>
                    
                    <div class="social-icons">
                        <p class="text-muted mb-3">Connect with us</p>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="wave-shape">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
